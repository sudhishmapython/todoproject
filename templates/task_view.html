<!doctype html>
<!--{% load crispy_forms_tags %}-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-success p-2 text-dark bg-opacity-25">
 <div class="card bg-success p-2 text-dark bg-opacity-50 p-2 text-white bg-opacity-75" style="width: 25rem; height:30rem;margin:100px 550px; border:1px solid black;">
<h2 style="color:black; text-align:center; font-family: Times New Roman;"> Tasks Here</h2><br>
      <table>
      {% for taskdetail in taskdetails %}
       <tr><td> {{ taskdetail.name }}
        {{ taskdetail.description }}</td>
     <td> <a href="{% url 'task_update' taskdetail.id %}"><button class="btn btn-outline-dark text-light">Edit</button></a>
      <a href="{% url 'task_delete' taskdetail.id %}"><button class="btn btn-outline-dark text-light ">Delete</button></a></td></tr>
      {% endfor %}

      </table>


</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
